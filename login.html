<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinito - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <img src="assets/imagenes/logoinfinito.png" alt="Infinito">
        <h1>INFINITO</h1>
      </div>
    </div>
    
    <div class="login-form">
      <h2>Iniciar sesión</h2>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Ingresar</button>
      </form>
      <div class="login-footer">
        <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <span class="infinity-icon">∞</span>
        <h3>INFINITO</h3>
      </div>
      <div class="footer-legal">
        <p>&copy; 2025 Infinito. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>
</body>
</html>
