<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinito - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-logo">
  <div style="display: flex; justify-content: center;">
    <img src="assets/imagenes/logoinfinito.png" alt="Infinito">
  </div>
  <div style="display: flex; justify-content: center; margin-top: 15px;">
    <h1>INFINITO</h1>
  </div>
</div>
      
      <div class="login-card">
        <h2>Iniciar sesión</h2>
        <form class="login-form">
          <div class="input-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Contraseña</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox"> Recordarme
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="login-btn">Ingresar</button>
        </form>
        <div class="login-footer">
          <p>¿No tienes cuenta? <a href="#">Regístrate ahora</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="login-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <span class="infinity-icon">∞</span>
        <h3>INFINITO</h3>
      </div>
      <div class="footer-legal">
        <p>&copy; 2025 Infinito. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>
</body>
</html>
